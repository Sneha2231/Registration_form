<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="profile-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <h2>CREATE ACCOUNT</h2>

      <div class="social-buttons">
        <button class="google-btn"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/></button>
        <button class="facebook-btn"><img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png"/></button>
      </div>

      <p class="info-text"> Use your email for registration</p>

      <form>
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <button type="submit" class="submit-btn">SIGN UP</button>
      </form>
    </div>
  </div>
</body>
</html>
